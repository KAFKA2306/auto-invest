name: Daily Data Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Update all data
        run: npm run update

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/metrics.json public/data/valuation.json public/data/bottom_up_eps.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: daily data update" && git push)
