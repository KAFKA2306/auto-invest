name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup uv (Python)
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install Python dependencies
        run: uv sync

      - name: Install npm dependencies
        run: npm ci

      - name: Ruff lint
        run: uv run ruff check .

      - name: ESLint
        run: npm run lint

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Build frontend
        run: npm run build
