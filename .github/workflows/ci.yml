name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Install dependencies
        run: |
          uv sync
          npm ci

      - name: Lint
        run: |
          uv run ruff check .
          npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build
