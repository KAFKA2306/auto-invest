# Copy this to ~/.config/codex/config.toml (or point CODX_CONFIG to this file)
# and replace API_KEY placeholders with your own values.

model = "gpt-5-codex"
model_reasoning_effort = "medium"  # choose low/medium/high per task cost vs. quality

# Opt-in: allow Codex to issue web searches. Keep an eye on prompt-injection risk.
[features]
web_search_request = true

# macOS notification sound (adjust command for your OS)
notify = ["bash", "-lc", "afplay /System/Library/Sounds/Ping.aiff"]

# --- Keyless servers: ready out of the box ---
[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "codex"]

[mcp_servers.chrome-devtools]
command = "npx"
args = ["chrome-devtools-mcp@latest"]

[mcp_servers.next-devtools]
command = "npx"
args = ["-y", "next-devtools-mcp@latest"]

[mcp_servers.ultracite]
command = "npx"
args = [
  "-y",
  "mcp-remote",
  "https://www.ultracite.ai/api/mcp/mcp"
]

