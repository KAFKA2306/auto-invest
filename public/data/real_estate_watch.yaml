assumptions:
  boj_hike_base_case: false
  notes:
    - "足元は『9月は様子見』見方が優勢。政権交代次第で年内の可能性は残るが直近は据え置き観測。"
    - "超長期JGBは高止まり（30年=3.26〜3.28%近辺）。長期ゾーンのストレスがデベの主リスク。"
  sources:
    - "BOJ 9月様子見観測: Reuters, 2025-09-07〜08" # 0
    - "30年JGB最高圏: Reuters/TradingEconomics"      # 1

macro_indicators_to_watch:
  jgb_30y_yield:
    last_observed_pct: 3.26         # 2025-09-08
    add_if: "≥3.40%に一時スパイク、かつ東京5区空室率≦3.5%を維持"
    trim_if: "≥3.60%で定着 or 社債スプレッド急拡大（5年AAで＋150bp超）"
    sources: ["Reuters 3.285%報道", "TradingEconomics 3.26%"] # 2
  tokyo_office_vacancy_5ku:
    last_pct: 3.16                  # 2025-07時点
    trend: "5カ月連続低下・賃料+4.36%y/y（平均賃料=20,907円/坪）"
    add_if: "≦3.5%を維持し賃料が前月比上昇"
    trim_if: "≥4.0%に2カ月連続で悪化"
    source: "三鬼商事 月次" # 3
  sector_check:
    index: "TOPIX Real Estate (TPREAL:IND)"
    use: "25日線>75日線で上昇トレンド継続なら強気維持。逆転かつ空室率悪化で警戒。"
    source: "Bloomberg 指数ページ" # 4

portfolio_focus: "不動産デベロッパー（オーバーウェイト）"
positioning_guideline:
  target_sector_weight: "ポート全体の30–40%（単一ファクター=金利リスクの集中回避）"
  pairs_hedge_ideas:
    - "長期金利上昇ヘッジ：超長期JGB先物ショートの比率をデベ時価総額の10–20%目安で"
    - "イベントドリブン：決算前後はウェイト調整でボラ抑制"

names:
  - name: "三井不動産"
    ticker: "8801"
    stance: "Overweight"
    thesis:
      - "東京オフィス空室3%台＋賃料上昇が追い風（需給改善）。"   # 5
      - "自己株買いを機動的に実施（2025/8・9に進捗開示）。"         # 6
      - "大型パイプライン／新領域（データセンター等）で成長継続。"   # 7
    key_metrics_to_watch:
      - "東京5区空室率（≦3.5%維持なら強気）"                        # 8
      - "30年JGB（≥3.4%スパイク時の耐性）"                            # 9
      - "自己株買いの月次更新（継続/増額なら強材料）"                   # 10
    catalysts:
      near_term:
        - "1Q FY2025 決算（8/5発表済）→ 2Q（11月上旬想定）"          # 11
        - "パイプライン進捗（決算説明資料/中計アップデート）"           # 12
      structural:
        - "新アセット（ラボ&オフィス/データセンター等）の収益寄与"     # 13
    action_triggers:
      add:
        - "JGB30年が一時3.4%超でデベ全体が売られる一方、空室≦3.5%＆自己株買い継続"
      trim:
        - "空室≥4.0%が2カ月 or 長期金利≥3.6%で定着"

  - name: "住友不動産"
    ticker: "8830"
    stance: "Overweight"
    thesis:
      - "オフィス賃貸の回復を背景に『第十次中計』で27/3期に経常3,000億円目標（前倒し）。" # 14
      - "自己株買い/資産活用方針を継続開示。"                                         # 15
    key_metrics_to_watch:
      - "東京5区空室率・賃料（市況）"       # 16
      - "社債発行条件（5年物スプレッド）"
      - "販売/賃貸のミックスと原価進捗（四半期ファクトシート）" # 17
    catalysts:
      near_term:
        - "1Q FY2025（8/7〜8開示済）→ 2Q（11月）更新"                 # 18
      structural:
        - "オフィス再開発の稼働寄与、在庫圧縮によるCF改善"
    action_triggers:
      add:
        - "中計KPIの上方示唆＋市況良化（空室≦3.5%）"
      trim:
        - "空室≥4.0%持続 or スプレッド拡大（AA5年で+150bp超）"

risk_dashboard:
  concentrated_risk: "長期金利の想定外上振れ（政策据え置きでも長期ゾーンは荒れ得る）" # 19
  mitigants:
    - "長期ゾーンJGBのモニタリング（3.3%/3.4%/3.6%の節目）"           # 20
    - "オフィス需給（空室率/賃料）にファンダで裏取り"                  # 21
  sanity_checks:
    - "TPREALが反落しても空室/賃料が堅調なら押し目判定"                 # 22
    - "円相場・観光/ホテル需要（不動産サブセグへの波及）"

notes:
  context:
    - "東京の商業不動産は構造的に堅調（低金利・出社回帰・訪日需要）。" # 23
    - "政治イベントで円安/長期金利上振れ→短期ボラ拡大に注意。"         # 24
